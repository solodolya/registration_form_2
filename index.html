<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Desktop sign up page</title>
    <link rel="stylesheet" href="./normalize.css">    
    <link rel="stylesheet" href="./style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>    
            <h1>Get Started Now</h1>
        </header>
        <form class="content">
            <div class="name">
                <label for="user-name">Name</label> 
                <input type="text" placeholder="Enter your name" class="text-input"/>
            </div>
            <div class="email">
                <label for="user-email">Email address</label>
                <input type="email" placeholder="Enter your email" class="text-input"/>
            </div>
            <div class="password">
                <label for="text">Password</label>
                <input type="password" placeholder="Name" class="text-input"/>
            </div>
            <div class="agree">
                <input type="checkbox" value="1" checked="checked"/>I agree to the terms & policy
            </div>
            <div class="button1">
                    <p class="sign">Signup</p>
            </div>
            <div class="or">Or</div>
            <div class="button2">
                <img src="./assets/google.png" alt="Google" width="10px">
                <p class="google">Sign in with Google</p>
            </div>
            <div class="button3">
                <img src="./assets/apple.png" alt="Apple" width="10px">    
                <p class="apple">Sign in with Apple</p>
            </div>
            <div class="link">Have an account? 
                <a href="#" target="_blank">Sign in</a></div>
        </form>
    </main>
    <div class="aside">
        <div class="img-aside">   
            <img src="./assets/plant.jpeg" alt="Plant">
        </div>
    </div>
</body>
</html>
